<article>
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-lg-8 mx-auto">
        <h2 class="section-heading" *ngIf="articulo">{{articulo.titulo}}</h2>
        <div class="form-text" *ngIf="autor">{{autor.nombre + " " + autor.apellidos}}</div>
        <app-contenido-articulo *ngIf="articulo" [articulo]="articulo"></app-contenido-articulo>
      </div>
    </div>
  </div>
</article>
